server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Healthcheck for container
    location /healthz {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # Auth + API proxies
    location = /login {
        proxy_pass http://backend:9000/login;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
    }

    location = /logout {
        proxy_pass http://backend:9000/logout;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
    }

    location /auth/ {
        proxy_pass http://backend:9000;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
    }

    location /api/ {
        proxy_pass http://backend:9000;
        include /etc/nginx/proxy_params;
        proxy_http_version 1.1;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
