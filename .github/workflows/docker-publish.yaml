name: Build & Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: flask
            context: flask
            dockerfile: flask/Dockerfile
            image: legi-bit-flask
          - name: mongodb
            context: services/mongodb
            dockerfile: services/mongodb/Dockerfile
            image: legi-bit-mongodb
          - name: nginx
            context: services/nginx
            dockerfile: services/nginx/Dockerfile
            image: legi-bit-nginx

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub (only on push)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push ${{ matrix.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:v0.${{ github.run_number }}