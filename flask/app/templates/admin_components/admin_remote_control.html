<!-- flask/app/templates/admin_components/admin_remote_control.html -->
<section id="admin-remote-control" class="remote-control-admin-page" aria-labelledby="rc-admin-title">
  <header class="rc-head">
    <h2 id="rc-admin-title">מרכז תמיכה מרחוק</h2>
    <p class="muted small">בחרו משתמש מהרשימה והצטרפו לצפייה. אין צורך בהזנת קוד.</p>
  </header>

  <div class="rc-grid">
    <!-- רשימת ממתינים + פעולות -->
    <article class="card">
      <div class="pending-block">
        <div class="pending-head">
          <strong>ממתינים כעת</strong>
          <button class="btn btn-ghost" type="button" data-action="refresh-pending">רענן</button>
        </div>
        <div id="rc-pending-list" class="pending-list" aria-live="polite">
          <div class="pending-empty muted small">אין כרגע משתמשים ממתינים.</div>
        </div>
      </div>
      <p class="muted small mini">צפייה בלבד (ללא שליטה). ניתן להאריך תוקף שיתוף או למחוק.</p>
    </article>

    <!-- וידאו נכנס -->
    <article class="card video-card">
      <div class="video-toolbar">
        <div class="status" data-rc="status">מצב: ממתין לחיבור…</div>
      </div>
      <div class="video-wrap">
        <video data-rc="video" id="rc-admin-video" autoplay playsinline controls muted></video>
      </div>
      <div class="log small" aria-live="polite">
        <div>Log: ready.</div>
      </div>
    </article>
  </div>
</section>
