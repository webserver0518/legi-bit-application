<div class="container-fluid">

  <!-- office_user_manager.html (fragment) -->
  <section id="office-user-manager" class="admin-page office-user-manager">

    <div class="page-head">
      <h2 class="title">ניהול משתמשי משרד</h2>
      <p class="sub">חיפוש משרד לפי שם, בחירה, צפייה/ניהול משתמשים (מחיקה + הוספה)</p>
    </div>

    <!-- חיפוש משרד -->
    <div class="card card-tight">
      <div class="card-head">
        <h3>חיפוש משרד</h3>
      </div>

      <div class="search-row">
        <input id="oum-search" type="search" class="form-control" placeholder="הקלד/י שם משרד..." autocomplete="off">
        <button id="oum-clear" class="btn btn-outline-secondary" type="button">ניקוי</button>
      </div>

      <div id="oum-empty" class="muted" hidden>אין תוצאות. נסה/י מחרוזת אחרת.</div>
      <ul id="oum-offices" class="list-unstyled om-list"></ul>
    </div>

    <!-- משתמשים במשרד -->
    <div class="card card-tight">
      <div class="card-head between">
        <h3>משתמשים במשרד</h3>
        <div id="oum-office-badge" class="badge badge-pill" hidden></div>
      </div>

      <div id="oum-users-hint" class="muted">בחר/י משרד מלמעלה כדי לטעון משתמשים.</div>

      <div id="oum-users-wrap" hidden>
        <div class="table-responsive">
          <table id="oum-users-table" class="table align-middle">
            <thead>
              <tr>
                <th>מס'</th>
                <th>שם משתמש</th>
                <th>שם מלא</th>
                <th>דוא״ל</th>
                <th>תפקידים</th>
                <th style="width:110px">פעולות</th>
              </tr>
            </thead>
            <tbody id="oum-users-tbody"></tbody>
          </table>
        </div>

        <hr class="divider">

        <h4 class="mt-3">הוספת משתמש</h4>
        <form id="oum-add-form" class="grid-compact">
          <label>
            <span>שם משתמש</span>
            <input name="username" class="form-control" placeholder="user123" required>
          </label>
          <label>
            <span>שם מלא</span>
            <input name="full_name" class="form-control" placeholder="שרה כהן">
          </label>
          <label>
            <span>דוא״ל</span>
            <input name="email" class="form-control" type="email" placeholder="user@example.com">
          </label>
          <label>
            <span>סיסמה</span>
            <input name="password" class="form-control" type="password" placeholder="••••••••" required>
          </label>
          <label>
            <span>תפקידים (פסיקים)</span>
            <input name="roles" class="form-control" placeholder="user,manager">
          </label>

          <div class="actions">
            <button class="btn btn-primary" type="submit">הוסף/י משתמש</button>
            <span id="oum-add-note" class="muted small"></span>
          </div>
        </form>
      </div>
    </div>

  </section>


</div>
