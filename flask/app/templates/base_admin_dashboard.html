<!-- app/templates/base_user_dashboard.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>דשבורד לקוח/משרד</title>

  <!-- ✅ Proper viewport setup (disables zoom on mobile) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- ✅ Site icon -->
  <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/circle_legibit.webp') }}">

  <!-- ✅ Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- ✅ Alef font -->
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">

  <!-- ✅ Choices.js styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

  <!-- ✅ DataTables Bootstrap styling (only this version — do NOT mix with the base one) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- ✅ Custom dashboard styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body class="dashboard-base">

  <!-- User info (for JavaScript use) -->
  <div id="user-info" data-roles="{{ ','.join(session.get('roles', [])) }}"></div>

  <!-- ✅ Sidebar -->
  <div class="sidebar">
    <a href="#" id="place-holder"></a>
    <a href="#" id="current-date">
      <img src="/static/images/icons/DATE.svg" class="sidebar-icon" alt="תאריך">
      <span id="current-date-text"></span>
    </a>
    <a href="#" id="current-time">
      <img src="/static/images/icons/TIME.svg" class="sidebar-icon" alt="שעה">
      <span id="current-time-text"></span>
    </a>
    <hr>
    <a href="#" id="office-name" class="sidebar-link" data-type="client" data-sidebar="sidebar"
      data-sub-sidebar="office"></a>
    <a href="#" id="username" class="sidebar-link" data-type="client" data-sidebar="sidebar"
      data-sub-sidebar="user"></a>
    <hr>
    <a href="#" class="sidebar-link" data-type="client" data-sidebar="sidebar" data-sub-sidebar="offices">תיקים</a>
    <a href="#" class="sidebar-link" data-type="client" data-sidebar="sidebar" data-sub-sidebar="clients">לקוחות</a>
    <a href="#" class="sidebar-link" data-type="client" data-sidebar="sidebar" data-sub-sidebar="files">קבצים</a>
    <a href="#" class="sidebar-link" data-type="client" data-sidebar="sidebar" data-sub-sidebar="attendance">נוכחות</a>
    <hr>
    <a href="#" class="sidebar-link" data-type="client" data-sidebar="sidebar" data-sub-sidebar="support">תמיכה</a>
    <a href="#" class="sidebar-link" data-type="client" data-sidebar="sidebar" data-sub-sidebar="regulations">תקנון</a>
    <hr>
    <a href="{{ url_for('site.logout') }}" onclick="clearStorageAndLogout(event)">התנתקות</a>
    <hr>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
  <div class="sub-sidebar" id="subMenu"></div>

  <!-- ✅ Dynamic content container -->
  <div class="main-content marginClient container-fluid" id="dynamicContent">

  </div>

  <!-- ✅ Toast notifications -->
  <div id="toasts">

    <!-- טוסטים רגילים (success/info) -->
    <div class="toast-container toast-normal">
      <template data-prototype>
        <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body text-center w-100"></div>
          </div>
        </div>
      </template>
    </div>

    <!-- טוסטים sticky (warning/danger) -->
    <div class="toast-container toast-sticky">
      <template data-prototype>
        <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body text-center w-100"></div>
          </div>
        </div>
      </template>
    </div>

  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
  <script>
    window.__flash_messages = {{ messages | tojson }};
  </script>
  {% endwith %}

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/he.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- ✅ Script loading order -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- ✅ Choices.js -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- core modules -->
  <script src="/static/js/core/storage.js" defer></script>
  <script src="/static/js/core/utils.js" defer></script>
  <script src="/static/js/core/api.js" defer></script>
  <script src="/static/js/core/tables.js" defer></script>
  <script src="/static/js/core/nav.js" defer></script>
  <script src="/static/js/core/toast.js" defer></script>
  <script src="/static/js/core/loader.user.js" defer></script>
  <script src="/static/js/core/session_monitor.js" defer></script>


  <script src="/static/js/core/recentManager.js" defer></script>

  <!-- user dashboard -->
  <script src="/static/js/base_user_dashboard.js" defer></script>

</body>

</html>
