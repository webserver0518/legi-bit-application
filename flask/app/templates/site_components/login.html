<div class="login-wrapper">
  <div class="d-flex align-items-center justify-content-center">
    <div class="login-card">
    <form method="post" action="/login" id="loginForm">
      <div class="mb-3">
          <input type="text" name="username" class="form-control" required autocomplete="off" placeholder="砖 砖转砖" autofocus>
      </div>
      <div class="mb-3">
          <input type="password" name="password" class="form-control" required autocomplete="off" placeholder="住住">
      </div>
      <button type="submit" class="btn btn-primary w-100"> 转专</button>
    </form>
    </div>
  </div>
</div>
