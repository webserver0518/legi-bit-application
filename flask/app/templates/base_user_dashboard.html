<!-- app/templates/base_user_dashboard.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>דשבורד לקוח/משרד</title>

  <!-- ✅ Proper viewport setup (disables zoom on mobile) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- ✅ Site icon -->
  <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/circle_legibit.webp') }}">

  <!-- ✅ Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- ✅ Alef font -->
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">

  <!-- ✅ Choices.js styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

  <!-- ✅ DataTables Bootstrap styling (only this version — do NOT mix with the base one) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- ✅ Custom dashboard styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body class="dashboard-base">

  <!-- User info (for JavaScript use) -->
  <div id="user-info" data-roles="{{ ','.join(session.get('roles', [])) }}"></div>

  <!-- ✅ Sidebar -->
  <div class="sidebar">
    <a href="#" id="place-holder"></a>
    <a href="#" id="current-date"></a>
    <a href="#" id="current-time"></a>
    <hr>
    <a href="#" id="office-name"></a>
    <hr>
    <a href="#" class="sidebar-link" data-type="client" data-sidebar="sidebar" data-sub-sidebar="all_cases">כל
      התיקים</a>
    <a href="#" class="sidebar-link" data-type="client" data-sidebar="sidebar" data-sub-sidebar="all_clients">כל
      הלקוחות</a>
    <a href="#" class="sidebar-link" data-type="client" data-sidebar="sidebar" data-sub-sidebar="attendance">שעון
      נוכחות</a>
    <hr>
    <a href="{{ url_for('site.logout') }}" onclick="clearStorageAndLogout(event)">התנתקות</a>
    <hr>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
  <div class="sub-sidebar" id="subMenu"></div>

  <!-- ✅ Dynamic content container -->
  <div class="main-content marginClient" id="dynamicContent">
    <div class="dashboard-box text-center">
      <h2>ברוך הבא, {{ user }}</h2>
    </div>
  </div>

  <!-- ✅ Toast notifications -->
  <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3 mb-4" style="z-index: 9999;">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for field, message in messages %}
    <div class="toast align-items-center text-white bg-{{ 'success' if field=='info' else field }} border-0 show"
      role="alert">
      <div class="d-flex">
        <div class="toast-body text-center w-100">{{ message }}</div>
      </div>
    </div>
    {% endfor %}
    {% endwith %}
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/he.js"></script>

  <!-- ✅ Script loading order -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- ✅ Choices.js -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- ✅ Your app logic -->
  <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
  <script src="{{ url_for('static', filename='js/base_user_dashboard.js') }}"></script>

</body>

</html>
