<main id="user-mfa-page">
  <h1>אימות דו-שלבי (MFA)</h1>

  <section id="mfa-enroll-section" aria-labelledby="mfa-enroll-title">
    <h2 id="mfa-enroll-title" class="sr-only">הפעלת MFA</h2>
    <button id="mfa-enroll-start" type="button">התחל הרשמה</button>

    <div id="mfa-enroll-panel" hidden>
      <div>
        <img id="mfa-qr-image" alt="קוד QR ל-TOTP">
      </div>

      <label for="mfa-secret">Secret (קריאה בלבד)</label>
      <input id="mfa-secret" type="text" readonly>

      <label for="mfa-code">קוד מאמת (6 ספרות)</label>
      <input id="mfa-code" type="text" inputmode="numeric" maxlength="6" placeholder="••••••">

      <div class="row">
        <button id="mfa-enroll-cancel" type="button">ביטול</button>
      </div>
    </div>
  </section>

  <hr>

  <section id="mfa-reset-section" aria-labelledby="mfa-reset-title">
    <h2 id="mfa-reset-title" class="sr-only">איפוס/הסרת MFA</h2>
    <form id="mfa-reset-form">
      <label for="mfa-reset-password">אישור סיסמה</label>
      <input id="mfa-reset-password" type="password" placeholder="סיסמה">
      <button id="mfa-reset-btn" type="submit">אפס / הסר MFA</button>
    </form>
  </section>

</main>
