<main id="user-mfa-page">
  <h1>אימות דו-שלבי (MFA - Multi Factor Authentication)</h1>

  <section id="mfa-enroll-section" aria-labelledby="mfa-enroll-title" hidden>
    <h2>הפעלה</h2>
    <button id="mfa-enroll-start" type="button">התחל</button>

    <div id="mfa-enroll-panel">
      <div>
        <img id="mfa-qr-image" alt="קוד לסריקה">
      </div>

      <label for="mfa-secret">Secret (קריאה בלבד)</label>
      <input id="mfa-secret" type="text" readonly>

      <label for="mfa-code">קוד מאמת (6 ספרות)</label>
      <input id="mfa-code" type="text" inputmode="numeric" maxlength="6" placeholder="••••••">

      <div class="row">
        <button id="mfa-enroll-cancel" type="button">ביטול</button>
      </div>
    </div>
  </section>

  <hr>

  <section id="mfa-reset-section" aria-labelledby="mfa-reset-title" hidden>
    <h2>הסרת אימות דו-שלבי</h2>
    <form id="mfa-reset-form">
      <label for="mfa-reset-password">אישור סיסמה</label>
      <input id="mfa-reset-password" type="password" placeholder="סיסמה">
      <button id="mfa-reset-btn" type="submit">אפס</button>
    </form>
  </section>

</main>
