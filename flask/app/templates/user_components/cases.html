<div class="container">

    <!--  砖专转 住 -->
    <div class="d-flex flex-wrap gap-2 align-items-center bg-light p-3 rounded shadow-sm mb-3">
        <label class="mb-0 fw-bold">住 驻: </label>
        <input id="filter-title" type="text" class="form-control w-auto flex-grow-1" placeholder="转专转">
        <input id="filter-field" type="text" class="form-control w-auto flex-grow-1" placeholder="转">
        <select id="filter-status" class="form-select w-auto">
            <option value="">住住</option>
            <option value="active">驻注</option>
            <option value="archived">专</option>
        </select>
        <input id="filter-client" type="text" class="form-control w-auto flex-grow-1" placeholder="砖 拽 专砖/砖">
        <div class="btn-group">
            <button class="btn btn-outline-secondary btn-sm" onclick="clearFilters()">拽</button>
        </div>
    </div>

    <!--  转 转拽 -->
    <table class="table table-striped table-sm text-center" id="casesTable">
        <thead class="table-primary">
            <tr>
                <th rowspan="2" class="col-title">转专转</th>
                <th rowspan="2">住' 住专</th>
                <th rowspan="2">转</th>
                <th rowspan="2">住住</th>
                <th colspan="4">拽 专砖</th>
                <th rowspan="2">爪专 注"</th>
                <th rowspan="2">转专 爪专</th>
                <th rowspan="2">住' 拽爪</th>
            </tr>
            <tr>
                <th>砖 驻专</th>
                <th>砖 砖驻</th>
                <th>转"</th>
                <th>驻</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>
