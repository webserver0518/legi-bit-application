<div class="container">

    <!--  砖专转 住 -->
    <div class="d-flex flex-wrap gap-2 align-items-center bg-light p-3 rounded shadow-sm">
        <input id="filter-client" type="text" class="form-control w-auto flex-grow-1" placeholder="砖 拽">
        <select id="filter-status" class="form-select w-auto">
            <option value=""> 住住</option>
            <option value="open">驻转</option>
            <option value="closed">住专</option>
            <option value="archived">专</option>
        </select>
        <input id="filter-category" type="text" class="form-control w-auto" placeholder="拽专">
        <input id="filter-city" type="text" class="form-control w-auto" placeholder="注专">
        <div class="btn-group">
            <button class="btn btn-primary btn-sm">住</button>
            <button class="btn btn-outline-secondary btn-sm">拽</button>
        </div>
    </div>

    <!--  转 转拽 -->
    <table class="table table-striped table-sm text-center" id="casesTable">
        <thead class="table-primary">
            <tr>
                <th rowspan="2" id="sort-serial">住驻专 住专</th>
                <th rowspan="2">住驻专 住专 砖转砖 爪专</th>
                <th rowspan="2">砖</th>
                <th rowspan="2">拽专</th>
                <th rowspan="2">住住</th>
                <th colspan="7">拽</th>
                <th rowspan="2">转专 爪专转 转拽</th>
                <th rowspan="2">拽爪</th>
            </tr>
            <tr>
                <th>砖 驻专</th>
                <th>砖 砖驻</th>
                <th>转注转 转</th>
                <th>驻</th>
                <th>注专</th>
                <th>专</th>
                <th>住'</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
