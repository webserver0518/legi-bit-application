<div class="container-fluid">

    <!--  Header (case title + status dot) -->
    <div class="case-header position-relative text-center mb-4">
        <!-- Status dot (left side). JS will add class by status (active/archived). -->
        <div class="status-dot" id="case-status-dot"></div>
        <h3 class="fw-bold mb-0">
            <span id="case-title">---</span> (住' <span id="case-serial">-</span>)
        </h3>
    </div>

    <!-- app/templates/view_case.html -->
    <div class="container-fluid mt-4 view-case-page">

        <!--  Case general info row -->
        <div class="case-info-row d-flex flex-wrap justify-content-center gap-4 mb-4 text-center">

            <!-- Created by -->
            <div class="case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold">爪专 注"</span>
                <span id="case-created-by" class="value text-muted">-</span>
            </div>

            <!-- Responsible -->
            <div class="case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold">专</span>
                <span id="case-responsible" class="value text-muted">-</span>
            </div>

            <!-- Field -->
            <div class="case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold">转</span>
                <span id="case-field" class="value text-muted">-</span>
            </div>

            <!-- Against (combined: "name - type" in Hebrew) -->
            <div class="case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold"></span>
                <!-- JS will populate as: "<against> - <against_type_hebrew>" -->
                <span id="case-against" class="value text-muted">-</span>
            </div>

            <!-- Created date (date only, no time) -->
            <div class="case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold">转专 爪专</span>
                <!-- JS will format with toLocaleDateString('he-IL') -->
                <span id="case-created-at" class="value text-muted">-</span>
            </div>

            <!--  Case facts (full width under the info blocks) -->
            <div class="case-facts case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold">注转 转拽</span>
                <div id="case-facts-text" class="value text-muted text-start" dir="rtl">-</div>
            </div>

        </div>

        <!--  Files table (NEW unified design like cases table) -->
        <div class="file-section mb-5">

            <h5 class="section-title mb-3">
                <i class="bi bi-paperclip me-1"></i> 拽爪
            </h5>

            <!--  Upload new files to this case -->
            <div class="case-section mb-4" id="vc-upload-panel">
                <h6 class="section-title mb-2">
                    <i class="bi bi-cloud-upload me-1"></i> 注转 拽爪 转拽
                </h6>

                <!-- Drag & Drop area (same look & feel as add_case) -->
                <div id="vc-drop-area" class="drop-area" tabindex="0" role="button" aria-label="专专转 拽爪  专">
                    专专 拽爪   抓 专
                    <input type="file" id="vc-fileElem" hidden multiple>
                </div>

                <!-- Pending files table -->
                <table id="vc-newFilesTable" class="table table-striped table-sm mt-3 d-none">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 30%;">砖 拽抓</th>
                            <th style="width: 10%;">住 转</th>
                            <th style="width: 35%;">转专</th>
                            <th style="width: 15%;">砖 拽</th>
                            <th style="width: 10%;">转拽转</th>
                            <th style="width: 5%;">驻注转</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="100%" class="text-muted py-3"> 专 拽爪.</td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-end">
                    <button id="vc-upload-btn" type="button" class="btn btn-primary d-none">
                        注 拽爪
                    </button>
                </div>
            </div>

            <div class="filter-bar">
                <input id="file-search" class="filter-input" type="text" placeholder="驻砖...">

                <select id="file-tech-type" class="filter-select">
                    <option value=""> 住 拽抓 ()</option>
                </select>

                <select id="file-content-type" class="filter-select">
                    <option value=""> 住 转</option>
                </select>

                <select id="file-client" class="filter-select">
                    <option value=""> 拽转</option>
                </select>

                <button id="clear-file-filters" class="filter-btn" type="button">拽</button>
            </div>

            <!--  转 拽爪 -->
            <table id="filesTable" class="customTable">
                <thead class="table-primary">
                    <tr>
                        <th class="col-wide">砖</th>
                        <th>转专</th>
                        <th>住 </th>
                        <th>住 转</th>
                        <th>砖 拽</th>
                        <th>转专 注</th>
                        <th>驻注转</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="100%" class="text-muted py-3">注 拽爪...</td>
                    </tr>
                </tbody>
            </table>


        </div>


        <!--  Clients table -->
        <div class="case-section mb-5">
            <h5 class="section-title mb-3">
                <i class="bi bi-people me-1"></i> 拽转
            </h5>

            <div class="table-responsive shadow-sm rounded">
                <table id="clientsTable" class="table table-hover align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th>砖 驻专</th>
                            <th>砖 砖驻</th>
                            <th>转注/转注</th>
                            <th>转注转 转</th>
                            <th>驻</th>
                            <th>"</th>
                            <th>专砖/砖</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="100%" class="text-muted py-3"> 拽转 爪</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--  Events table -->
        <div class="case-section mb-5">
            <h5 class="section-title mb-3">
                <i class="bi bi-calendar-event me-1"></i> 专注
            </h5>

            <div class="table-responsive shadow-sm rounded">
                <table id="eventsTable" class="table table-hover align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th>转专</th>
                            <th>住</th>
                            <th>转专</th>
                            <th>爪注 注"</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="100%" class="text-muted py-3"> 专注 爪</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
