<div class="container-fluid">

    <!--  Header (case title + status dot) -->
    <div class="case-header position-relative text-center mb-4">
        <!-- Status dot (left side). JS will add class by status (active/archived). -->
        <div class="status-dot" id="case-status-dot"></div>
        <h3 class="fw-bold mb-0">
            <span id="case-title">---</span>
        </h3>
    </div>

    <!-- app/templates/view_case.html -->
    <div class="container-fluid mt-4 view-case-page">

        <!--  Case general info row -->
        <div class="case-info-row d-flex flex-wrap justify-content-center gap-4 mb-4 text-center">

            <!-- Created by -->
            <div class="case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold">爪专 注"</span>
                <span id="case-created-by" class="value text-muted">-</span>
            </div>

            <!-- Responsible -->
            <div class="case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold">专</span>
                <span id="case-responsible" class="value text-muted">-</span>
            </div>

            <!-- Field -->
            <div class="case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold">转</span>
                <span id="case-field" class="value text-muted">-</span>
            </div>

            <!-- Created date (date only, no time) -->
            <div class="case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold">转专 爪专</span>
                <!-- JS will format with toLocaleDateString('he-IL') -->
                <span id="case-created-at" class="value text-muted">-</span>
            </div>

            <!--  Case facts (full width under the info blocks) -->
            <div class="case-facts case-info-item shadow-sm rounded p-3 bg-light">
                <span class="label d-block fw-semibold"> 住驻专?</span>
                <div id="case-facts-text" class="value text-muted text-start" dir="rtl">-</div>
            </div>

        </div>




        <!--  Clients table -->
        <div class="case-section mb-5">
            <h5 class="section-title mb-3">
                <i class="bi bi-people me-1"></i> 拽转
            </h5>

            <div class="table-responsive shadow-sm rounded">
                <table id="clientsTable" class="table table-hover align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th>砖 驻专</th>
                            <th>砖 砖驻</th>
                            <th>转注/转注</th>
                            <th>转注转 转</th>
                            <th>驻</th>
                            <th>"</th>
                            <th>专砖/砖</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="100%" class="text-muted py-3"> 拽转 爪</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
