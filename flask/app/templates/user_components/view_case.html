<div class="container-fluid view-case-container">

  <div class="page">
    <!-- Header -->
    <div class="header-top">
      <div class="header-top__right">
        <div><strong>תאריך יצירה</strong> – <span id="created-date"></span></div>
        <div><strong>נוצר ע"י</strong> – <span id="created-by"></span></div>
      </div>
      <div class="header-top__left">
        <div><strong>מספר הליך</strong> – <span id="case-number"></span></div>
        <div><strong>בטיפול</strong> – <span id="handler"></span></div>
        <div><strong>סטטוס</strong> – <span id="status"></span></div>
      </div>
    </div>

    <h1 id="case-title" class="case-title"></h1>

    <!-- Applicant -->
    <div class="party-label">המבקש - לקוח</div>
    <div class="table-wrap">
      <table class="party-table" role="table" aria-label="טבלת המבקש">
        <thead>
          <tr>
            <th>שם פרטי</th>
            <th>שם משפחה</th>
            <th>תעודת זהות</th>
            <th>כתובת</th>
            <th>כתובת דוא"ל</th>
            <th>טלפון</th>
          </tr>
        </thead>
        <tbody id="applicant-tbody"></tbody>
      </table>
    </div>

    <div class="against">נגד</div>

    <!-- Respondents -->
    <div class="party-label">המשיב</div>
    <div class="table-wrap">
      <table class="party-table" role="table" aria-label="טבלת המשיבים">
        <thead>
          <tr>
            <th>שם</th>
            <th>ח"פ/ת"ז</th>
            <th>טלפון</th>
            <th>דוא"ל</th>
            <th>כתובת</th>
            <th>מיקוד</th>
          </tr>
        </thead>
        <tbody id="respondents-tbody"></tbody>
      </table>
    </div>

    <!-- Facts -->
    <div class="section-title">עובדות המקרה</div>
    <div id="facts-body" class="section-body"></div>

    <!-- Files / Notes -->
    <div class="files-section">
      <div class="bar">
        <button id="addNoteBtn" class="plus" title="הוסף הערה">+</button>
        <input id="noteInput" type="text" placeholder="הוסף הערה…" />
      </div>

      <div id="dropzone" class="drop" tabindex="0" role="button" aria-label="גרור או בחר מהמחשב להוספה">
        גרור או בחר מהמחשב להוספה
        <input id="filePicker" type="file" multiple />
      </div>

      <div class="title">אירועים + מסמכים</div>

      <div class="list-head">
        <button id="sortBtn" class="sort-btn" aria-label="מיון לפי תאריך ושעה">תאריך/שעה <span
            id="sortArrow">▼</span></button>
      </div>

      <div id="list" class="list"></div>

      <div id="reminder-pop" style="display:none"></div>
      <div id="confirm-pop" style="display:none"></div>

      <div id="merge-bar">
        <div class="wrap">
          <div class="chips" id="chips"></div>
          <button id="mergeBtn" class="merge-btn" disabled>איחוד מסמכים (0)</button>
        </div>
      </div>
    </div>

  </div>

</div>
