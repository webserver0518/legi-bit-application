<!-- app/templates/client_components/view_case.html -->
<div class="view-case-page container">

  <!-- פרטי תיק -->
  <section class="info-card position-relative">
    <h5>פרטי תיק</h5>
    <div class="edit-controls position-absolute top-0 end-0 m-2 d-flex gap-1">
      <button class="btn btn-outline-primary btn-sm" onclick="enterEditMode('case')">ערוך</button>
      <button class="btn btn-success btn-sm d-none" onclick="saveSection('case')">שמור</button>
      <button class="btn btn-secondary btn-sm d-none" onclick="cancelEdit('case')">בטל</button>
    </div>
    <div class="row g-3">
      <div class="col-md-4">
        <label>מספר סידורי</label>
        <input id="case-serial" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>תאריך יצירה</label>
        <input id="case-created-at" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>סטטוס</label>
        <input id="case-status" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>כותרת</label>
        <input id="case-title" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>תחום</label>
        <input id="case-field" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>עובדות התיק</label>
        <input id="case-facts" class="form-control readonly" readonly>
      </div>
    </div>
  </section>

  <!-- פרטי לקוח -->
  <section class="info-card position-relative">
    <h5>פרטי לקוח</h5>
    <div class="edit-controls position-absolute top-0 end-0 m-2 d-flex gap-1">
      <button class="btn btn-outline-primary btn-sm" onclick="enterEditMode('client')">ערוך</button>
      <button class="btn btn-success btn-sm d-none" onclick="saveSection('client')">שמור</button>
      <button class="btn btn-secondary btn-sm d-none" onclick="cancelEdit('client')">בטל</button>
    </div>
    <div class="row g-3">
      <div class="col-md-4">
        <label>מספר סידורי</label>
        <input id="client-serial" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>תאריך יצירה</label>
        <input id="client-created-at" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>תעודת זהות</label>
        <input id="client-id-card-number" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>שם פרטי</label>
        <input id="client-first-name" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>שם משפחה</label>
        <input id="client-last-name" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>טלפון</label>
        <input id="client-phone" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>אימייל</label>
        <input id="client-email" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>עיר</label>
        <input id="client-city" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>רחוב</label>
        <input id="client-street" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>מספר רחוב</label>
        <input id="client-street-number" class="form-control readonly" readonly>
      </div>
      <div class="col-md-4">
        <label>מיקוד</label>
        <input id="client-postal-code" class="form-control readonly" readonly>
      </div>
    </div>
  </section>

  <!-- קבצים -->
  <section class="info-card position-relative">
    <h5>קבצים מצורפים</h5>
    <button class="btn btn-outline-success btn-sm position-absolute top-0 end-0 m-2" onclick="openAddFileModal()">➕ הוסף
      קבצים</button>
    <div class="table-responsive">
      <table class="table table-sm table-striped text-center" id="case-files">
        <thead class="table-light">
          <tr>
            <th>שם קובץ</th>
            <th>הורדה</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="100%" class="text-muted">אין קבצים זמינים</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<!-- כפתורי פעולה -->
<div class="text-center mt-4 mb-5 d-flex justify-content-center gap-3">

  <!-- כפתור העברה לארכיון -->
  <button class="btn btn-outline-secondary" onclick="updateCaseStatus('archived')">
    📦 העבר לארכיון
  </button>

  <!-- כפתור מחיקת תיק -->
  <button class="btn btn-outline-danger" onclick="deleteCase()">
    🗑️ מחק תיק
  </button>
